<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Product Catalog</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		#delete {
			float: right;
		}
		#right {
			float: right;
		}
		#form1 {
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
		<marquee><h2>Mobiles and Electronics</h2></marquee>
	<div class="row">
		<div class="col-xs-6">
			<div class="row" id="image 1">
				<span id="im"></span>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="titledescription">
				<h2 id="titl">Title</h2>
				<p id="titledescription"></p>
			</div>
			<div class="quan">
				<h2 id="q">Quantity</h2>
				<p id="quantitydescription"></p>
			</div>
			<div class="prod">
				<h2 id="pd">Description</h2>
				<p id="productdescription"></p>
			</div>
		</div>
	</div>
	<div class="button">
			<button type="button" class="btn btn-primary" onclick="myClick('left')" id="left"><span class="glyphicon glyphicon-chevron-left"></span></button>

			<button type="button" class="btn btn-primary"onclick="myClick('right')" id="right"><span class="glyphicon glyphicon-chevron-right"></span></button>
	</div>
	<br>
	<div class="button">
		<button type="button" class="btn btn-primary" id="edit"><span class="glyphicon glyphicon-pencil" value="Add new product"></span></button>
		<button type="button" class="btn btn-primary" id="delete" onclick="delete()"><span class="glyphicon glyphicon-trash"></span></button>
	</div>
	<br>
	<form id="form1">
		<b>Title: </b><input type="text" name="title" placeholder="Enter Title">
		<br><br>
		<b>Description: </b><textarea id="descr" placeholder="Enter Description"></textarea>
		<br><br>
		<b>Quantity: </b><input type="text" name="qunatity" placeholder="Enter Quantity">
		<br><br>
		<button type="button" id="submit">Submit</button>
	</form>
</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
