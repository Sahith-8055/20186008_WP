<app-navbar></app-navbar>
<div class="container">
  <div class="jumbotron form-back">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Register</h2>
              <form [formGroup]="registerForm">
                  <div class="form-group">
                      <label>First Name  <i class="fas fa-user-tie"></i></label>
                      <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" #firstname>
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Last Name  <i class="fas fa-user-tie"></i></label>
                      <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Mobile  <i class="fas fa-mobile"></i></label>
                    <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" #number>
                    <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                        <div *ngIf="f.number.errors.required">Number is required</div>
                        <div *ngIf="f.number.errors.minlength">Number must be 10 digits</div>
                    </div>
                  </div>
                  <div class="form-group">
                      <label>Email  <i class="far fa-envelope-open"></i></label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" #email>
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password <i class="fas fa-unlock-alt"></i></label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" #password>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <!-- <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password" formControlName="cnfrmpwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cnfrmpwd.errors }" />
                      <div *ngIf="submitted && f.cnfrmpwd.errors" class="invalid-feedback">
                          <div *ngIf="f.cnfrmpwd.errors.required">Password is required</div>
                          <div *ngIf="f.cnfrmpwd.errors.minlength">Password must be at least 6 characters</div>
                          <div *ngIf = "f.cnfrmpwd.invalid">Both passwords should match</div>
                      </div>
                  </div>
   -->
                  <div class="form-group">
                      <label>&nbsp;Address: <i class="fas fa-address-card"></i> </label>
                      <textarea rows = "5" type = "text" formControlName = "address" class= "form-control" value="" [ngClass] = "{'is-invalid': submitted && f.address.errors}" #address></textarea>
                  </div>
  
                  <div class="form-group">
                      <button class="btn btn-primary" (click) = "onSubmit(firstname.value, number.value, email.value, password.value, address.value)">Register</button>
                  </div>
              </form>
              <h6>Click to go back </h6>
              <button class="btn btn-primary" [routerLink] = "['/login']">Login</button>
          </div>
      </div>
  </div>
  </div>
  <!-- <router-outlet></router-outlet> -->
