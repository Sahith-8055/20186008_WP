<app-navbar></app-navbar>
<div style ="text-align: center"><h1>Welcome to Cart</h1></div><br><br>
<div class="container">
  <table id="cart" class="table table-hover table-condensed">
      <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:10%">Quantity</th>
        <!-- <th style="width:22%" class="text-center">Subtotal</th> -->
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody *ngFor = "let item of cartItems; index as i"> 
          <tr >
            <td data-th="Product">
                <div class="row">
                  <div class="col-sm-2 hidden-xs"><img src="../assets/shop/{{item.image}}" alt="..." class="img-responsive"/></div>
                  <div class="col-sm-10">
                    <h4 class="nomargin">{{item.title}}</h4>
                    <p>{{item.shortdescription}}</p>
                  </div>
                </div>
              </td>
              <td data-th="Price">{{item.price}}</td>
              <!-- <td data-th="Quantity">
                <input type="number" class="form-control text-center" value="1" [(ngModel)]="q">
              </td> -->
              <td>
                <button type="button" id= 'minusbutton{{i}}' (click) = "decreasequant(i, item.product)" [disabled]= "minusstatus"> - </button>
                <input id = 'quan{{i}}' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  [(ngModel)] = "item.need" style="text-align: center;">
                <button type="button" id="plusbutton{{i}}" (click) = "increasequant(i, item.quantity, item.product);" [disabled] = "plusstatus"> + </button>  
              </td>
              <td class="actions" data-th="">
                <button class="btn btn-danger btn-sm" (click)="removeItem(item.product)" style="float: right;"><i class="glyphicon glyphicon-trash"></i></button>                
              </td>
            </tr>
    </tbody>
    <tfoot>
      <tr>
        <td><a class="btn btn-warning" [routerLink] = "['/products']"><i class="fa fa-angle-left" ></i> Continue Shopping</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <!-- <td class="hidden-xs text-center"><strong>{{total}}</strong></td> -->
        <td><a class="btn btn-success btn-block" (click)="checkOut()">Checkout <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
