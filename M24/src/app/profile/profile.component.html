  <app-navbar></app-navbar>
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-5">
        <img class="map-img" src="../../assets/profile.jpg">
      </div>
      <div class="col-md-5">
        <p class="head">USER PROFILE !!</p>
        <span>
          <h4><strong> Name : </strong></h4>
          <h5> {{userDetails?.firstname}} </h5>
        </span>
        <br>
        <span>
          <h4><strong> Number : </strong></h4>
          <h5> {{userDetails?.number}} </h5>
        </span>
        <br>
        <span>
          <h4><strong> Email : </strong></h4>
          <h5> {{userDetails?.email}} </h5>
        </span>
        <br>
        <span>
          <h4><strong> Address : </strong></h4>
          <h5 *ngFor = "let i of userDetails?.address"> 
            <ul>
              <li>{{i}} </li>
            </ul>
          </h5>
          <br>
          <h6><strong>Add Address : </strong></h6>
          <div >
            <input type="text" [(ngModel)] = "newaddress">
            <span>
                <button  type="button" (click) = "addAddress()"> Add </button>
            </span>
          </div>
        </span>
      </div>
    </div>
